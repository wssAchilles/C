<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Challenge Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    #challenge {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .field {
      margin-bottom: 15px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Random Coding Challenge</h1>
  <button onclick="fetchChallenge()">Get Challenge</button>

  <div id="challenge">
    <div class="field">
      <span class="label">Title:</span> <span id="title"></span>
    </div>
    <div class="field">
      <span class="label">Description:</span> <span id="description"></span>
    </div>
    <div class="field">
      <span class="label">Input:</span> <span id="input"></span>
    </div>
    <div class="field">
      <span class="label">Output:</span> <span id="output"></span>
    </div>
  </div>

  <script>
    async function fetchChallenge() {
      try {
        const response = await fetch('http://127.0.0.1:5000/get-challenge');
        const data = await response.json();
        displayChallenge(data);
      } catch (error) {
        alert('Failed to fetch the challenge. Make sure the backend is running.');
      }
    }

    function displayChallenge(challenge) {
      document.getElementById('title').textContent = challenge.title;
      document.getElementById('description').textContent = challenge.description;
      document.getElementById('input').textContent = challenge.input;
      document.getElementById('output').textContent = challenge.output;
      document.getElementById('challenge').style.display = 'block';
    }
  </script>

</body>
</html>
